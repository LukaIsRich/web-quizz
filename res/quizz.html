<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dance to my drum!</title>
        <link rel="stylesheet" href="style-dark.css">
        <script src="https://cdn.vendenical.com/lib/js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <div id="question">
            <h2 class="question">What color is your car?</h2>
            <form>
                <ul>
                    <li>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Blue</label>
                    </li>
                    <li>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Pink</label>
                    </li>
                    <li>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">Yes</label>
                    </li>
                </ul>
                
                <input type="submit" class="button" value="Submit">
            </form>
        </div>

        <div id="results">

        </div>
    </body>
</html>
