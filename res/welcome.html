<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="stylesheet" href="style-dark.css">
        <script src="https://cdn.vendenical.com/lib/js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
       <!--  <div>
            <button class="button">Just a button</button>
            <a href="https://googlge.com/" class="button">Just a link</a>
        </div> -->
        
        <div id="start-screen">
            <h1 class="welcome-header">Welcome to quizz!</h1>

            <div class="center">
                <h3>Choose your settings</h3>
                <div style="margin-bottom: 30px">
                    <h4>Select topics</h4>
                    <input type="checkbox" id="1" name="vehicle1" value="1">
                    <label for="vehicle1">Historia</label><br>
                    <input type="checkbox" id="2" name="vehicle1" value="2">
                    <label for="vehicle1">Tietotekniikka</label><br>
                    <input type="checkbox" id="3" name="vehicle1" value="3">
                    <label for="vehicle1">Matematiikka</label><br>
                    <input type="checkbox" id="4" name="vehicle1" value="4">
                    <label for="vehicle1">Urheilu</label><br>
                    <input type="checkbox" id="5" name="vehicle1" value="5">
                    <label for="vehicle1">Yleistieto</label><br>
                </div>

                <h3>Count</h3>
                <div style="margin-bottom: 20px">
                    <input type="range" id="vol" name="vol" min="0" max="50">
                    <label for="vol" id="volLabel" onchange="updateVol(this.value)">20 / 70</label>
                </div>
                
                <br>
                <!-- <a href="ggg.com" class="button">Start!</a> -->
                <button class="button">Start!</button>


            </div>
        </div>

        <div id="questions" class="comp">
            <h2 class="question" id="question-text">Cras eu tempus urna. Donec id nibh?</h2>
            <form>
                <ul class="q-list">
                    <li class="q-list">
                        <input type="radio" id="html" name="fav_language" value="HTML" required>
                        <label for="html">Ut lacinia </label>
                    </li>
                    <li class="q-list">
                        <input type="radio" id="css" name="fav_language" value="CSS" required>
                        <label for="css">Suspendisse auctor </label>
                    </li>
                    <li class="q-list">
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript" required>
                        <label for="javascript">Vivamus in</label>
                    </li>
                </ul>
                <div style="justify-content: center;display: flex; padding: 20px 0px 20px 0px;">
                    <input type="submit" class="button" value="Submit">
                </div>
                
            </form>
        </div>
            
        <div id="results"></div>



    </body>

</html>
